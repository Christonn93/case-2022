<!DOCTYPE html>
<html lang="no">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/master.css" />
  <title>Case form</title>
 </head>
 <body>
  <header>
   <img src="./src/logo-nettbureau-com.svg" class="logo" />
  </header>
  <main>
   <div class="container">
    <form id="form" method="POST" action="/..">
     <div class="form-field">
      <div class="text-box">
       <h1>Spørreundersøkelse</h1>
       <p>Vær vennelig å fyll ut skjemaet</p>
      </div>
     </div>
     <div class="form-body">
      <div class="form-field">
       <div>
        <input type="text" class="form-input" id="fName" placeholder="Fornavn" />
        <span class="error">Dette feltet må fylles ut</span>
       </div>

       <div>
        <input type="text" class="form-input" id="lName" placeholder="Etternavn" />
        <span class="error">Dette feltet må fylles ut</span>
       </div>
      </div>

      <div class="form-field">
       <div>
        <input type="text" class="form-input" id="phone" placeholder="Telefon nummer" />
        <span class="error">Dette feltet må fylles ut</span>
       </div>

       <div>
        <input type="text" class="form-input" id="email" placeholder="Epost" />
        <span class="error">Dette feltet må fylles ut</span>
       </div>
      </div>

      <div class="form-field">
       <div>
        <input type="text" class="form-input" id="address" placeholder="Adressse" />
        <span class="error">Dette feltet må fylles ut</span>
       </div>

       <div>
        <input type="text" class="form-input" id="zip" placeholder="Postnummer" />
        <span class="" id=""></span>
        <span class="error">Dette feltet må fylles ut</span>
       </div>
      </div>

      <div class="form-field">
       <div>
        <input type="text" class="form-input" id="status" placeholder="Sivil status" />
        <span class="error">Dette feltet må fylles ut</span>
       </div>

       <div>
        <input type="text" class="form-input" id="origen" placeholder="Nasjonalitet" />
        <span class="error">Dette feltet må fylles ut</span>
       </div>
      </div>

      <div class="form-field">
       <div>
        <textarea class="form-input" name="kommentar" id="comment" placeholder="Skriv gjerne en kommentar"></textarea>
       </div>
      </div>

      <div class="form-field">
       <button type="submit" class="cta-btn">Submit</button>
      </div>
     </div>
    </form>
   </div>
  </main>
  <footer></footer>
  <script type="module" src="./src/js/master.js"></script>
 </body>
</html>
